
<div *ngIf="!bird" class="loading">
  <p><em>Loading...</em></p>
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="bird">
  <h2>{{bird.englishName | uppercase}} Details</h2>
  <br>
  <div><span>id: </span>{{bird.birdId}}</div>
  <br>
  conservation status: {{bird.birdConserverationStatus.conservationStatus}}
  <br>
  birder status: {{bird.birderStatus}}
  <br>
  <button (click)="goBack()">go back</button>

</div>
