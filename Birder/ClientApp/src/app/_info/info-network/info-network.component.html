<div class="container">

  <h4 class="title">Your Birder Network</h4>
  <br>

  <div *ngIf="user">
      <mat-tab-group mat-align-tabs="start">
        <mat-tab>
          <ng-template mat-tab-label>
            <span matBadge={{user.following.length}} matBadgeOverlap="false">Following</span>
          </ng-template>
          <!-- <p><em>Find Birders to follow</em></p> -->
          <!-- // -->
          <div *ngFor="let following of user.following">
              <div class="flex-container network-list">
                <img class="avatar" src="{{following.profileImage}}">
                <a class="avatar-title" routerLink="/user-profile/{{following.userName}}">{{following.userName}}</a>
                <div *ngIf="following.isOwnProfile == false"><button mat-button color="primary"
                  (click)="followOrUnfollow($event.target, following)">
                  {{ following.isFollowing == true ? 'Unfollow' : 'Follow' }}</button></div>
              <!-- <div *ngIf="following.isOwnProfile == true"><em>You</em></div> -->
              </div>
          </div>
          <!--  -->
        </mat-tab>
  
        <mat-tab>
          <ng-template mat-tab-label>
            <span matBadge={{user.followers.length}} matBadgeOverlap="false">Followers</span>
          </ng-template>
          <!-- -->
          <div *ngFor="let follower of user.followers">
              <div class="flex-container network-list">
                <img class="avatar" src="{{follower.profileImage}}">
                <a class="avatar-title" routerLink="/user-profile/{{follower.userName}}">{{follower.userName}}</a>
                <div *ngIf="follower.isOwnProfile == false"><button mat-button color="primary"
                  (click)="followOrUnfollow($event.target, follower)">
                  {{ follower.isFollowing == true ? 'Unfollow' : 'Follow' }}</button></div>
              <!-- <div *ngIf="following.isOwnProfile == true"><em>You</em></div> -->
              </div>
          </div>
          <!--  -->
        </mat-tab>
      </mat-tab-group>
    </div>
</div>
