<div *ngIf="!requesting; else loading">
  <ng-container *ngIf="network; else noItem">
    <div class="container">
      <h4 class="container">Your Birder Network</h4>

      <ul ngbNav #nav="ngbNav" [destroyOnHide]="false" class="nav nav-pills nav-fill">

        <li [ngbNavItem]="1" [destroyOnHide]="false">
          <a ngbNavLink>Following <span class="badge badge-pill badge-light"> {{ network.following.length }}</span></a>
          <ng-template ngbNavContent>
            <ng-container *ngIf="network.following.length; else noItems">

              <div *ngFor="let user of network.following">
                <app-network-user [user]="user"></app-network-user>
              </div>

            </ng-container>

            <ng-template #noItems>
              <ngb-alert [dismissible]="false" class="d-block mt-3" type="info">
                You don't yet follow any <i>Birders</i>
              </ngb-alert>
            </ng-template>

          </ng-template>
        </li>

        <li [ngbNavItem]="2" [destroyOnHide]="false">
          <a ngbNavLink>Followers <span class="badge badge-pill badge-light"> {{ network.followers.length }}</span></a>
          <ng-template ngbNavContent>
            <ng-container *ngIf="network.followers.length; else noItems">

              <div *ngFor="let user of network.followers">
                <app-network-user [user]="user"></app-network-user>
              </div>

            </ng-container>

            <ng-template #noItems>
              <ngb-alert [dismissible]="false" class="d-block mt-3" type="info">
                You have no followers
              </ngb-alert>
            </ng-template>
          </ng-template>
        </li>

      </ul>

      <div [ngbNavOutlet]="nav" class="mt-2"></div>

    </div>

  </ng-container>

  <ng-template #noItem>
    <div class="container">
      <p class="hello">
        <ngb-alert [dismissible]="false">
          <strong>We're sorry!</strong> The data are not available
        </ngb-alert>
      </p>
    </div>
  </ng-template>


</div>

<ng-template #loading>
  <div class="container">
    <p><em>Loading...</em></p>
    <mat-spinner style="margin:0 auto;"></mat-spinner>
  </div>
</ng-template>
