<div class="container">

    <div *ngIf="!analysis" class="loading">
        <p><em>Loading...</em></p>
        <mat-spinner style="margin:0 auto;"></mat-spinner>
    </div>

    <div *ngIf="analysis">

        <h3><small>You have spotted </small> {{analysis.uniqueSpeciesCount}} <small> bird species <br>in</small>
            {{analysis.totalObservationsCount}} <small> observation(s) </small></h3>
    </div>
