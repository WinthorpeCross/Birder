<p>edit-test works!</p>

<button mat-raised-button (click)="openDialog()">Pick one</button>


<div *ngIf="notes">
    <ng-container *ngIf="notes.length; else noItems">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th></th>
                    <th scope="col">Type</th>
                    <th scope="col">Note</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let note of notes; index as i">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ note.noteType }}</td>
                    <td>{{ note.note }}</td>
                    <td style="float:right;"><button mat-icon-button color="primary" (click)="removeNote(note)">
                            <mat-icon>delete_forever</mat-icon>
                        </button></td>
                </tr>
            </tbody>
        </table>

        <hr>

    </ng-container>

    <ng-template #noItems>
        <ngb-alert [dismissible]="false" class="d-block mt-3" type="info">
            No Notes.
        </ngb-alert>
    </ng-template>
</div>
