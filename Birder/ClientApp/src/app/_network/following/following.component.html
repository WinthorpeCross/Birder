<div class="container">
    <h3>{{ username}} follows</h3>

    <nav mat-tab-nav-bar mat-stretch-tabs class="example-stretched-tabs">
        <a mat-tab-link [active]="true">Following</a>
        <a mat-tab-link routerLink="/followers/{{username}}">Followers</a>
    </nav>


    <div *ngIf="!requesting; else loading">
        <ng-container *ngIf="following.length; else noItems">

            <div *ngFor="let user of following">
                <app-network-user [user]="user"></app-network-user>
            </div>

        </ng-container>

        <ng-template #noItems>
            <ngb-alert [dismissible]="false" class="d-block mt-3" type="info">
                You don't yet follow any <i>Birders</i>
            </ngb-alert>
        </ng-template>

    </div>

    <ng-template #loading>
        <div class="container loading">
            <p><em>Loading followers list...</em></p>
            <mat-spinner></mat-spinner>
        </div>
    </ng-template>

</div>
