<div *ngIf="users; else loading">
    <h5>Suggested Birders to follow</h5>


    <ng-container *ngIf="users.length; else noItems">
        <div *ngFor="let user of users">
            <app-network-user [user]="user"></app-network-user>
        </div>
    </ng-container>

    <ng-template #noItems>
        <ngb-alert [dismissible]="false" class="d-block mt-3" type="info">
            There are no suggestions at this time...
        </ngb-alert>
    </ng-template>
</div>

<ng-template #loading>
    <div class="loading">
        <p><em>Loading...</em></p>
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
