<div class="container">
    <div *ngIf="!observations" class="loading">
        <p><em>Loading...</em></p>
        <mat-spinner></mat-spinner>
    </div>
    
    <p *ngIf="observations">
        Bird id: {{birdId}}
    </p>

    <p *ngIf="observations">
        Total sightings: {{ observations.length }}
    </p>

    <div>
        <table class="table table-striped" *ngIf="observations">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Qty</th>
                    <th scope="col">Date/Time</th>
                    <th scope="col">User</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let record of observations; index as i">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ record.quantity }}</td>
                    <td>{{ record.observationDateTime | date: 'dd/MM/yyyy \'at\' h:mm a' }}</td>
                    <td><a routerLink="/user-profile/{{ record.user.userName }}">{{ record.user.userName }}</a></td>
                    <td><a routerLink="/observation-detail/{{ record.observationId }}">View</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
