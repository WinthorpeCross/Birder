<div class="container">
    <h4>{{title}}</h4>
    <mat-button-toggle-group #group="matButtonToggleGroup" [(ngModel)]="currentFilter" (change)="onFilterFeed()">
        <mat-button-toggle value="0" aria-label="Show observations in your network" #tooltip="matTooltip" matTooltip="Show observations in your network"
            aria-label="Button that displays a tooltip that hides when scrolled out of the container">
          <mat-icon>groups</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle value="1" aria-label="Show your observations only"
        #tooltip="matTooltip" matTooltip="Show your observations only"
            aria-label="Button that displays a tooltip that hides when scrolled out of the container">
          <mat-icon>person</mat-icon>
        </mat-button-toggle>
        <mat-button-toggle value="2" aria-label="Show all public observations"
        #tooltip="matTooltip" matTooltip="Show all public observations"
            aria-label="Button that displays a tooltip that hides when scrolled out of the container">
          <mat-icon>public</mat-icon>
        </mat-button-toggle>
      </mat-button-toggle-group>

      <div class="example-selected-value1">{{currentFilter}}</div> -->
