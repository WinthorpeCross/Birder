<div *ngIf="recordings">
    <ng-container *ngIf="recordings.recordings.length; else noItems">
        <p class="italic">
            Total recordings: {{ recordings.recordings.length }}
        </p>

        <div *ngFor="let item of recordings.recordings">
            <div class="container">
                <audio controls>
                  <source src="{{item.url}}" type="audio/mpeg">
                  Your browser does not support the audio element.
                </audio>
              </div>

        </div>



        <!-- <hr>
        <ngb-pagination class="d-flex justify-content-center" [collectionSize]="totalItems" [(page)]="page"
            [pageSize]="pageSize" [boundaryLinks]="true" (pageChange)="changePage()"></ngb-pagination> -->

    </ng-container>
    <ng-template #noItems>
        <ngb-alert [dismissible]="false" class="d-block mt-3" type="info">
            No sightings of this species has been recorded.
        </ngb-alert>
    </ng-template>

</div>
