<div class="container">
    <h3>{{ username}}'s followers</h3>  

    <nav mat-tab-nav-bar mat-stretch-tabs class="example-stretched-tabs">
        <a mat-tab-link routerLink="/following/{{username}}">Following</a>
        <a mat-tab-link [active]="true">Followers</a>
    </nav>

    <div *ngIf="!requesting; else loading">
        <ng-container *ngIf="followers.length; else noItems">

            <div *ngFor="let user of followers">
                <div class="flex-container network-list">
                    <img class="avatar" src="{{user.avatar}}">
                    <a class="avatar-title" routerLink="/user-profile/{{user.userName}}">{{user.userName}}</a>
                    <div *ngIf="user.isOwnProfile == false"><button class="btn btn-link btn-sm"
                            (click)="followOrUnfollow($event.target, user)">
                            {{ user.isuser == true ? 'Unfollow' : 'Follow' }}</button>
                    </div>
                </div>
            </div>

        </ng-container>

        <ng-template #noItems>
            <ngb-alert [dismissible]="false" class="d-block mt-3" type="info">
                You don't yet follow any <i>Birders</i>
            </ngb-alert>
        </ng-template>

    </div>

    <ng-template #loading>
        <div class="container loading">
            <p><em>Loading followers list...</em></p>
            <mat-spinner></mat-spinner>
        </div>
    </ng-template>

</div>
