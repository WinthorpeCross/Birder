<div class="container">

    <div *ngIf="!requesting; else loading">

        <ng-container *ngIf="observations.length; else noItems">

            <table class="table table-striped">
                <thead>
                    <tr>
                        <!-- <th scope="col">#</th> -->
                        <th scope="col" class="hide-small">Qty</th>
                        <th scope="col">Species</th>
                        <th scope="col">Date/Time</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let record of observations; index as i">
                        <!-- <th scope="row">{{ i + 1 }}</th> -->
                        <td class="hide-small">{{ record.quantity }}</td>
                        <td><a routerLink="/bird-detail/{{record.bird.birdId}}">{{ record.bird.englishName }}</a>
                            <br><small class="species"> {{ record.bird.species }}</small></td>
                        <td>{{ record.observationDateTime | date: 'dd/MM/yy\';\' HH:mm' }}</td>
                        <td><a mat-stroked-button routerLink="/observation-detail/{{ record.observationId }}">View</a></td>
                    </tr>
                </tbody>
            </table>

            <hr>
            <ngb-pagination class="d-flex justify-content-center" [collectionSize]="totalItems" [(page)]="page"
                [pageSize]="pageSize" [boundaryLinks]="true" (pageChange)="changePage()"></ngb-pagination>

        </ng-container>

        <ng-template #noItems>
            <ngb-alert [dismissible]="false" class="d-block mt-3" type="info">
                No sightings.
            </ngb-alert>
        </ng-template>

    </div>

    <ng-template #loading>
        <div class="container loading">
            <p><em>Loading observations...</em></p>
            <mat-spinner></mat-spinner>
        </div>
    </ng-template>

</div>
