<div class="container">
  <div class="row">
    <div class='col-sm-2'>
    </div>
    <div class="col-sm-8">
      <div class="forgot-email-container">
        <h2 class="section-title">Forgot Password</h2>
        <!-- <div *ngIf="invalidLogin" class="alert alert-danger">
          <p>Login failed</p>
          <ul>
            <li *ngFor="let error of errorReport.modelStateErrors">
              {{ error }}
            </li>
          </ul>
        </div> -->
        <!-- <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div> -->

        <form [formGroup]="forgotEmailForm" novalidate (ngSubmit)="onSubmit(forgotEmailForm.value)">

          <mat-form-field class="full-width">
            <input matInput type="email" placeholder="Email" formControlName="email" required>
            <mat-error *ngFor="let validation of forgot_password_validation_messages.email">
              <mat-error class="error-message"
                *ngIf="forgotEmailForm.get('email').hasError(validation.type) && (forgotEmailForm.get('email').dirty || forgotEmailForm.get('email').touched)">
                {{validation.message}}</mat-error>
            </mat-error>
          </mat-form-field>

          <!-- <mat-form-field class="full-width">
            <input matInput type="password" placeholder="Password" formControlName="password" required>
            <mat-error *ngFor="let validation of login_validation_messages.password">
              <mat-error class="error-message"
                *ngIf="forgotEmailForm.get('password').hasError(validation.type) && (forgotEmailForm.get('password').dirty || forgotEmailForm.get('password').touched)">
                {{validation.message}}</mat-error>
            </mat-error>
          </mat-form-field>

          <mat-checkbox formControlName="rememberMe">
            Remember Me?
          </mat-checkbox>
          <mat-error *ngFor="let validation of login_validation_messages.rememberMe">
            <mat-error class="error-message"
              *ngIf="forgotEmailForm.get('rememberMe').hasError(validation.type) && (forgotEmailForm.get('rememberMe').dirty || forgotEmailForm.get('rememberMe').touched)">
              {{validation.message}}</mat-error>
          </mat-error> -->

          <button class="submit-btn" color="primary" mat-raised-button type="submit" [disabled]="!forgotEmailForm.valid">
            Submit
          </button>

        </form>
      </div>
    </div>
    <div class='col-sm-2'>
    </div>
  </div>
</div>
