<div class="container">
    <div *ngIf="!recordings" class="loading">
        <p><em>Loading...</em></p>
        <mat-spinner></mat-spinner>
    </div>

    <div *ngIf="recordings">
        <ng-container *ngIf="recordings.recordings.length; else noItems">
            <h5>Bird song recordings</h5>

            <div
                *ngFor="let item of recordings.recordings | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
                <div>
                    <audio controls>
                        <source src="{{item.url}}" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
            </div>

            <div class="small-italic">
                Total recordings: {{ recordings.recordings.length }}
            </div>

            <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="recordings.recordings.length"
                class="d-flex justify-content-center" size="sm" [maxSize]="9" [rotate]="true" [boundaryLinks]="true">
            </ngb-pagination>

            <hr class="test">
            <div class="info"><small>The recordings are from <em><a href='https://www.xeno-canto.org/'
                            target='_blank'>xeno-canto.org</a></em></small></div>

        </ng-container>

        <ng-template #noItems>
            <ngb-alert [dismissible]="false" class="d-block mt-3" type="info">
                No sightings of this species has been recorded.
            </ngb-alert>
        </ng-template>

    </div>
</div>
