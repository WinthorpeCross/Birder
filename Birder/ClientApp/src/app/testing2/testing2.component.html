<section class="hero is-primary is-fullheight">
    <div class="hero-body">
      <div class="container has-text-left">
        <div class="column is-4 is-offset-4 has-text-centered">
          <div class="card">
            <div class="card-header">
              <h3 class="card-header-title is-1">Async Validator</h3>
            </div>
            <div class="card-content">
              <form [formGroup]="frmAsyncValidator">
                <div class="field has-text-left">
                  <label class="label">Username </label>
                  <div [ngClass]="{'is-loading': frmAsyncValidator.controls['username'].pending }" class="control">
                    <input [ngClass]="{'is-danger': hasError('username', 'any')}" formControlName="username"
                      class="input is-focused" type="username" placeholder="Your username">
                  </div>
                  <div class="has-text-danger" *ngIf="hasError('username', 'required')">
                    A valid username is required!
                  </div>
                  <div class="has-text-danger" *ngIf="frmAsyncValidator.controls['username'].errors?.usernameExists">
                    This username is already taken!
                  </div>
                </div>
                <div class="field has-text-left">
                  <label class="label">Username (Update on Blur for perfomance reasons) </label>
                  <div [ngClass]="{'is-loading': frmAsyncValidator.controls['email'].pending }" class="control">
                    <input [ngClass]="{'is-danger': hasError('email', 'any')}" formControlName="email"
                      class="input is-focused" type="email" placeholder="Your username" autofocus="">
                  </div>
                  <div class="has-text-danger" *ngIf="hasError('email', 'required')">
                    A valid username is required!
                  </div>
                  <div class="has-text-danger" *ngIf="frmAsyncValidator.controls['email'].errors?.usernameExists">
                    This username is already taken!
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
